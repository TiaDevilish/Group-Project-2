<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookToShare</title>
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src=" https://use.fontawesome.com/f9f13d875e.js"></script>
</head>
<body>
    <div class="contentholder">
        <div class="signup-wrapper">
            <h2 class="login-title">Sign up</h2>
            <form class="signup" method="post" action="/api/user/create">
                <div class="form-group">
                    <label for="firstname" class="sr-only"></label>
                    <input type="firstname" name="firstname" id="firstname" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="sr-only"></label>
                    <input type="lastname" name="lastname" id="lastname" class="form-control" placeholder="Last Name">
                  </div>
              <div class="form-group">
                <label for="username" class="sr-only"></label>
                <input type="username" name="username" id="username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="sr-only"></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <input name="signup" id="signup" class="btn signup-btn" type="submit" value="Sign Up">
              </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
