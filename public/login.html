<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookToShare</title>
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src=" https://use.fontawesome.com/f9f13d875e.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5 intro-section">
            <!-- <div class="brand-wrapper">
                <img class="logologin" src="assets/images/logo.png">
                <h2 class="logotext">BookToShare</h2>
            </div> -->
        </div>
        <div class="col-sm-7 form-section">
            <p class="login-wrapper-signup-text">New to this website? <a href="signup">Signup here</a></p>
            <p class="adminlogin">Are you an admin? <a href="signup">Click here</a></p>
            <div class="intro-content-wrapper">
                <h1 class="intro-title">Welcome to our website!</h1>
                <p class="intro-text">Do you want to sell a book you've already read? Or buy books that other users are
                    selling? You came to the right place!</p>
            </div>
            <div class="login-wrapper">
                <h2 class="login-title">Sign in</h2>
                <form class="login">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="username" name="username" id="username" class="form-control"
                               placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="assets/js/login.js" type="text/javascript"></script>

</body>
</html>
